<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="4" style="margin: auto; display: block;">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Awesome Title</ion-card-title>
            <ion-card-content>
              <form (ngSubmit)="goInside(login)" #login="ngForm">
                <ion-list>
                  <ion-item>
                    <ion-label position= "floating">
                      <ion-icon slot="start" name="person-circle"></ion-icon>
                      Usuario
                    </ion-label>
                    <ion-input
                      type="text"
                      name="email"
                      required
                      [(ngModel)]="loginUser.email"
                    ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position= "floating">
                      <ion-icon slot="start" name="lock-closed"></ion-icon>
                      Contrase√±a
                    </ion-label>
                    <ion-input
                      type= "password"
                      name= "password"
                      required
                      [(ngModel)]="loginUser.password"
                    ></ion-input>
                  </ion-item>
                </ion-list>
                <ion-button type="submit" expand="full" class="ion-no-margin">Entrar</ion-button>
              </form>
              <ion-button (click)="post()" expand="block" fill="clear" shape="round">
                Registrarse
              </ion-button>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
