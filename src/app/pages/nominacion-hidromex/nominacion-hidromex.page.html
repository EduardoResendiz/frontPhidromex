<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Sistema de Nominación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="pdf()" color="success">
      <ion-icon name="download-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="openModal()">
      <ion-icon name="eye-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="8" style="display: block; margin: auto;" >
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle class="ion-text-center">Hidromex Energy</ion-card-subtitle>
            <ion-card-title class="ion-text-center">Sistema de Gestión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="enviarForm(form)" #form="ngForm" >
              <ion-item-divider color="light"> <!-- Firts divider  -->
                <ion-label>Operador</ion-label>
              </ion-item-divider>
              <ion-item>
                <ion-label position="floating">Nombre(S):</ion-label>
                <ion-input name="nombre" [(ngModel)]="datos.nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" >Apellido(S):</ion-label>
                <ion-input name="apellidos" [(ngModel)]="datos.apellidos" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" >Telefono(Cel):</ion-label>
                <ion-input name="telefono" [(ngModel)]="datos.telefono"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Licencia</ion-label>
                <ion-input name="licencia" [(ngModel)]="datos.licencia"></ion-input>
              </ion-item>
              <ion-item-divider color="light"> <!-- Second divider  -->
                <ion-label >Tracto</ion-label>
              </ion-item-divider>
              <ion-item>
                <ion-label position="floating" >N° de Tracto</ion-label>
                <ion-input name="nTracto" [(ngModel)]="datos.nTracto"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" >Placa de Tracto</ion-label>
                <ion-input name="placaTracto" [(ngModel)]="datos.placaTracto"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" >Tipo(Full/Sencillo)</ion-label>
                <ion-input name="tipo" [(ngModel)]="datos.tipo"></ion-input>
              </ion-item>
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="6">
                    <ion-item-divider color="light"> <!-- Three divider  -->
                      <ion-label>Tonel 1</ion-label>
                    </ion-item-divider>
                      <ion-item>
                        <ion-label position="floating" >Placas</ion-label>
                        <ion-input name="placas1" [(ngModel)]="datos.placas1"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label position="floating" >Capacidad</ion-label>
                        <ion-input name="capacidad1" [(ngModel)]="datos.capacidad1"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label position="floating">N°.Eco</ion-label>
                        <ion-input name="nEco1" [(ngModel)]="datos.nEco1"></ion-input>
                      </ion-item>
                  </ion-col>
                  <ion-col size="6">
                    <ion-item-divider color="light"> <!-- Four divider  -->
                      <ion-label>Tonel 2</ion-label>
                    </ion-item-divider>
                    <ion-item>
                      <ion-label position="floating" >Placas</ion-label>
                      <ion-input name="placas2" [(ngModel)]="datos.placas2"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating" >Capacidad</ion-label>
                      <ion-input name="capacidad2" [(ngModel)]="datos.capacidad2"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating" >N°.Eco</ion-label>
                      <ion-input name="nEco2" [(ngModel)]="datos.nEco2"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-item-divider color="light"> <!-- Five divider  -->
                <ion-label >Datos de la Estación</ion-label>
              </ion-item-divider>
              <ion-item>
                <ion-label position="floating">Estación</ion-label>
                <ion-input name="estacion" [(ngModel)]="datos.estacion"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" >RFC</ion-label>
                <ion-input name="rfc" [(ngModel)]="datos.rfc" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Dirección</ion-label>
                <ion-input name="direccion" [(ngModel)]="datos.direccion"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">CRE</ion-label>
                <ion-input name="cre" [(ngModel)]="datos.cre"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block" fill="clear" shape="round">
                Enviar
              </ion-button>
            </form>  
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
